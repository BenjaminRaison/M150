<mat-card *ngFor="let post of posts" (click)="openPost(post.id)">
  <mat-card-title>{{post.title}}</mat-card-title>
  <mat-card-content>
    <i *ngIf="post?.author?.username">by {{post.author.username}}</i>
    {{ (post.content.length > 150) ? (post.content | slice:0:150) + 'â€¦' : (post.content) }}
  </mat-card-content>
</mat-card>
