<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>{{comment?.user?.username}}</mat-panel-title>
      <mat-panel-description>{{comment?.timestamp | date:'medium'}}</mat-panel-description>
    </mat-expansion-panel-header>
    <p class="comment">{{comment?.comment}}</p>
    <app-comment *ngFor="let c of comment?.children" [comment]="c"></app-comment>
  </mat-expansion-panel>
</mat-accordion>
